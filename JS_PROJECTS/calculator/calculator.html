<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css">
    <title>Calculator</title>
</head>
<body>
    <div class="window">
    <div class="grid-container">
        <button type="button" class="one buttona number">1</button>
        <button type="button" class="two buttona number">2</button>
        <button type="button" class="three buttona number">3</button>
        <button type="button" class="four buttona number">4</button>
        <button type="button" class="five buttona number">5</button>
        <button type="button" class="six buttona number" >6</button>
        <button type="button" class="seven buttona number">7</button>
        <button type="button" class="eight buttona number">8</button>
        <button type="button" class="nine buttona number">9</button>
        <button type="button" class="zero buttona number">0</button>
        
        <button type="button" class="division buttona operator">&divide</button>
        <button type="button" class="multiplication buttona operator">&times</button>
        <button type="button" class="substraction buttona operator">-</button>
        <button type="button" class="addition buttona operator">+</button>
        <button type="button" class="equality buttona operator">=</button>
        
        <button type="button" class="clear-all buttona">C</button>
        <button type="button" class="clear-entry buttona">&#8592</button>
        
        <flex class="result">0</flex>
            
        </div>
        <script src="./calculator.js"></script> 
</body>
</html>
